<mat-card>
  <mat-card-title-group>
    <mat-card-title>Create new Post!</mat-card-title>
    <mat-card-subtitle>Use the space below to compose your post.</mat-card-subtitle>
  </mat-card-title-group>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput #title placeholder="Title">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput #content placeholder="Content" rows="30"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="createPost(title.value, content.value)">POST</button>
    <button mat-button (click)="onNoClick()">CANCEL</button>
  </mat-card-actions>
</mat-card>
